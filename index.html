<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>SiteHub</title>
  <style>
   body { font-family: Arial, sans-serif; background: linear-gradient(135deg, #ff0080, #ff8c00, #40e0d0, #8a2be2); background-size: 400% 400%; animation: gradientBG 15s ease infinite; margin: 0; padding: 20px; color: #fff; } @keyframes gradientBG { 0% {background-position: 0% 50%;} 50% {background-position: 100% 50%;} 100% {background-position: 0% 50%;} } h1 { text-align: center; margin-bottom: 40px; font-size: 3em; text-shadow: 2px 2px 5px #000; } .site-list { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 20px; } .site-card { background: rgba(0,0,0,0.5); border-radius: 12px; padding: 20px; text-align: center; transition: transform 0.3s, background 0.3s; } .site-card:hover { transform: scale(1.05); background: rgba(255,255,255,0.2); } .site-card a { color: #fff; text-decoration: none; font-size: 1.2em; font-weight: bold; }
  </style>
</head>
<body>
  <h1>üåê SiteHub</h1>
  <div class="site-list" id="siteList">
    <!-- –°–∞–π—Ç—ã –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª—è—Ç—å—Å—è —Å—é–¥–∞ -->
  </div>

  <script>
    // —Å–ø–∏—Å–æ–∫ —Å–∞–π—Ç–æ–≤
    const sites = [
      { name: "–î–∏–º–µ–Ω –º–∞–≥–∞–∑–∏–Ω", url: "https://hise-production.up.railway.app/shop_dima" },
      { name: "–∫—Ä–µ–µ–π—Ç 2D", url: "https://hise-production.up.railway.app/create" }
    ];

    const siteList = document.getElementById("siteList");

    sites.forEach(site => {
      const card = document.createElement("div");
      card.className = "site-card";
      card.innerHTML = `<a href="${site.url}" target="_blank">${site.name}</a>`;
      siteList.appendChild(card);
    });
  </script>
</body>
</html>
