
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>SiteHub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .site-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
    }
    .site-card {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      transition: 0.3s;
    }
    .site-card:hover {
      background: #333;
    }
    .site-card a {
      color: #00aaff;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>-SiteHub-</h1>
  <div class="site-list" id="siteList">
  </div>

  <script>
    const sites = [
      { name: "DimaShop", url: "https://hise-production.up.railway.app/shop_dima" }
    ];

    const siteList = document.getElementById("siteList");

    sites.forEach(site => {
      const card = document.createElement("div");
      card.className = "site-card";
      card.innerHTML = `<a href="${site.url}" target="_blank">${site.name}</a>`;
      siteList.appendChild(card);
    });
  </script>
</body>
</html>
